<div class="container py-5 d-flex justify-content-center text-center">
  <div class="row">
    <div class="col">
      <div class="head text-center">
        <img
          src="../../assets/full-shot-travel.avif"
          class="rounded-circle"
          style="width: 50px; height: 50px"
          alt=""
        />
        <h2>{{ companyInfo.Company_name }}</h2>
        <div
          class="evaluation d-flex justify-content-between align-items-center"
        >
          <div class="star d-flex text-center m-auto">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>

        <hr />
      </div>
      <h2>Contact Information</h2>
      <p class="lead">Email Address :</p>
      <p>{{ companyInfo.Email }}</p>
      <p class="lead">Phone Number :</p>
      <p>{{ companyInfo.Phone }}</p>
      <p class="lead">Address :</p>
      <p>{{ companyInfo.Address }}</p>
      <p class="lead">CRN :</p>
      <p>{{ companyInfo.CRN }}</p>
    </div>
  </div>
</div>
